</head>
<body>
	<!-- <div id="rateYo"></div> -->
	<div id="tablet_container">
		<div id="col1">
			&nbsp;
		</div>
		<div id="col2">
			<div id="col2_padding">
				<div id="header">
					<div id="logo_container">&nbsp;</div>
					<div id="title">¡Muchas gracias por elegirnos!</div>
					<div id="subtitle">Para mejorar la calidad de nuestros servicios, por favor dedique unos minutos para calificarnos.(3 min)</div>

				<div id="content">
					<div id="table_title">Calificación</div>

					<ul>
						<li>
							<input type="hidden" name="id" value="1">
							<input type="hidden" name="texto" value="¿Fue útil el producto o servicio que le ofrecimos?">
							<div class="texto_div">¿Fue útil el producto o servicio que le ofrecimos?</div>
							<div class="rating_div">
								<div id="rateYo_1"><li>
							<input type="hidden" name="id" value="1">

						</li>
							</div>
						</li>

				</div>
				
			</div>
		</div>
		<div id="col3">
			&nbsp;
		</div>
	</div>
	<script src="./js/vendor/jquery.min.js"></script>
	<script src="./js/vendor/jquery.rateyo.min.js"></script>
	<script>
		$(document).ready(function(){
			  
			  $("#rateYo_1").rateYo({
			  	normalFill: "#868686",
			  	ratedFill: "#0975b2",
			  	starWidth:"30px",
			  	// spacing: "5px",
			    rating: 2,
			    fullStar: true,
			    precision: 2
			  });

			//Get rating value
			var $rateYo = $("#rateYo_1").rateYo();
			var rating = $rateYo.rateYo("rating");
			console.log(rating);
		});
	</script>
